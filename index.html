  <head>

      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="../../assets/favicon.ico" />

    <link rel="stylesheet" href="styles.css" />
    <title>HealthTrack</title>
  </head>
  <body>
    <div class="content-body">
      <div class="login-form">
        <div class="d-flex justify-content-center">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="login">
          <form action="pages/dashboard/index.html">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="UsuÃ¡rio"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Senha"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Mantenha-me logado</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="container-wave">
        <img src="./assets/onda.svg" class="wave" />
      </div>
    </div>
    <div class="footer">
      <small class="footer-content">copyright 2020 | GuileDev </br> Desenvolvimento de Software LTDA</small>
    </div>
  </body>
